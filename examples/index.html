<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>vue-responsive-calendar</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="stylesheet" type="text/css" href="../dist/vue-responsive-calendar.css">
  
  <style type="text/css">
    html, body
     {
      height: 100%;
      background-color: blue;
      width: 100%;
      margin: 0px;
      padding: 0px;
    }

    body {
      
    }

    #container {
      display: flex;
      height: 100%;
      width: 100%;
      background-color: white;
    }

    #app{
      flex-grow: 1;  
      margin: 20px;
    }
    
  </style>
</head>

<body>

  <div id="container">

    <div id="app">

      <responsive-calendar max-size="l" :events="events"></responsive-calendar>

    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
  <script src="../dist/vue-responsive-calendar.browser.js"></script>
  <script>
var today = new Date();

const app = new Vue({

  el: '#app',
  data: {
    events: [{
        dateStart: new Date(today.getTime() + (21.5 * 60 * 60 * 1000)),
        dateEnd: new Date(today.getTime() + (22.5 * 60 * 60 * 1000)),
        styleClass: null,
        summary: 'Dit is een test',
        description: 'test',
        location: 'geen idee'
      },
      {
        dateStart: new Date(today.getTime() + (21 * 60 * 60 * 1000)),
        dateEnd: new Date(today.getTime() + (22 * 60 * 60 * 1000)),
        styleClass: null,
        summary: 'Dit is een test',
        description: 'test',
        location: 'geen idee'
      },
      {
        dateStart: new Date(today.getTime() + (20.7 * 60 * 60 * 1000)),
        dateEnd: new Date(today.getTime() + (23 * 60 * 60 * 1000)),
        styleClass: null,
        summary: 'Dit is een test',
        description: 'test',
        location: 'geen idee'
      },
      {
        dateStart: new Date(today.getTime()),
        dateEnd: new Date(today.getTime() + 60 * 60 * 1000),
        styleClass: null,
        summary: 'Dit is een test',
        description: 'test',
        location: 'geen idee'
      }

    ]

  }
});
  </script>

</body>

</html>
