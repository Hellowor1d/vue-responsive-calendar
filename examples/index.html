<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>vue-responsive-calendar</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="stylesheet" type="text/css" href="../dist/vue-responsive-calendar.css">
  
  <style type="text/css">
    html, body
     {
      height: 100%;
      width: 100%;
      margin: 0px;
      padding: 0px;
    }

    body {
      
    }

    #container {
      display: flex;
      height: 100%;
      width: 100%;
      background-color: white;
    }

    #app{
      flex-grow: 1;  
      margin: 0px;
      height: 100%;
    }
    
  </style>
</head>

<body>

  <div id="container">

    <div id="app">

      <responsive-calendar :force-monday-first="true" max-size="l" :events="events" :initial-calendar-information="calendarInformation"></responsive-calendar>

    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
  <script src="../dist/vue-responsive-calendar.browser.js"></script>
  <script>
var today = new Date();

const test = new Vue({

  el: '#app',
  data: {
    calendarInformation: {'example':{name: 'example', displayName: 'Example Calendar', color: '#9A9CFF'}},
    events: [{
        dateStart: new Date(today.getTime() + (21.5 * 60 * 60 * 1000)),
        dateEnd: new Date(today.getTime() + (22.5 * 60 * 60 * 1000)),
        styleClass: null,
        calendarName: 'example',
        summary: 'Great event.',
        description: 'This is the long description',
        location: 'Amsterdam'
      },
      {
        dateStart: new Date(today.getTime() + (21 * 60 * 60 * 1000)),
        dateEnd: new Date(today.getTime() + (22 * 60 * 60 * 1000)),
        styleClass: null,
        calendarName: 'example',
        summary: 'Meeting with John',
        description: 'To discuss the important things.',
        location: 'Den Ham'
      },
      {
        dateStart: new Date(today.getTime() + (20.7 * 60 * 60 * 1000)),
        dateEnd: new Date(today.getTime() + (23 * 60 * 60 * 1000)),
        styleClass: null,
        summary: 'Holiday Party',
        calendarName: 'example',
        description: 'A party with bitterballs and drinks.',
        location: 'Hilversum'
      },
      {
        dateStart: new Date(today.getTime()),
        dateEnd: new Date(today.getTime() + 60 * 60 * 1000),
        styleClass: null,
        summary: 'Yes another meeting',
        description: 'Here the description of the meeting',
        calendarName: 'example',
        location: 'Rotterdam'
      }

    ]

  }
});
  </script>

</body>

</html>
