<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue-responsive-calendar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" type="text/css" href="../dist/calendar.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style type="text/css">
    html, body
     {
      height: 100%;
      background-color: rgb(200,200,200);
      overflow: hidden;
    }

    #app{
      margin: 40px;
      background-color: white;
      height: calc(100% - 80px);
      padding: 20px;
      
    }
  </style>
  </head>
  <body>

    <div id="app">

      <responsive-calendar-ical max-size="l" :ical="'./resources/calendaritems.ics'"></responsive-calendar-ical>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
    <script src="../dist/calendar.min.js"></script>

    <script>
const app = new Vue({
    el: '#app'
});
    </script>

  </body>
</html>
